<!DOCTYPE html>
<html>
<title></title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/css/packages.css" />
    <script language="JavaScript" type="text/JavaScript" src="../public/js/jquery.min.js"></script>
    <script language="JavaScript" type="text/JavaScript" src="../public/js/index.js"></script>
</head>

<body>
    <div class="grid">
        <div class="homeScreen">
            <div class="menuScreen">
            </div>
            <div class="logo"></div>
            <div class="menu">
                <div class="menuBtn">
                    <div class="firstBar"></div>
                    <div class="secondBar"></div>
                    <div class="thirdBar"></div>
                    <div class="fourthBar"></div>
                </div>
            </div>
        </div>
        <div class="contentScreen">
            <div class="topContainer">
                <div class="leftContainer">

                </div>
                <div class="luxuriousBox"></div>
                <div class="honeymoonBox"></div>
                <div class="advantureBox"></div>
                <div class="familyBox"></div>
                <div class="weekendBox"></div>
                <div class="backpakkingBox"></div>
            </div>
        </div>
        <div class="footerScreen">
            <div class="infoBox">

                <div class="input-group">
                    <label>Name</label>
                    <input type="text" class="Name">

                </div>
                <div class="input-group">
                    <label>Enter mobile no.</label>
                    <input type="text" class="PhoneNumber">

                </div>
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="text" class="Email">

                </div>
                <div class="input-group">
                    <label>Origin</label>
                    <input type="text" class="Origin">

                </div>
                <div class="input-group">
                    <label>Destination</label>
                    <input type="text" class="Destination">

                </div>
                <div class="input-group">
                    <label>Month of travel</label>
                    <input type="text" class="TravelMonth">

                </div>
            </div>
            <div class="contactBox"></div>
        </div>
    </div>
</body>
</html>
